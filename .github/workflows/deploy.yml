name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install, build & copy static files 🔧
        run: |
          npm install
          npm run build
          mkdir -p dist/js dist/css
          cp js/1-timer.js dist/js/
          cp css/1-timer.css dist/css/

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: dist
