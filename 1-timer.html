<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link rel="stylesheet" href="iziToast.min.css" />

    <title>Document</title>
    <script type="module" crossorigin src="/vanilla-app-template/1-timer.js"></script>
    <link rel="modulepreload" crossorigin href="/vanilla-app-template/assets/vendor-2KFunkcg.js">
    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/vendor-CK8CL8qG.css">
    <link rel="stylesheet" crossorigin href="/vanilla-app-template/assets/1-timer-CH9AvgWF.css">
  </head>
  <body>
    <input type="text" id="datetime-picker" />
    <button disabled type="button" data-start>Start</button>

    <div class="timer">
      <div class="field">
        <span class="value" data-days>00</span>
        <span class="label">Days</span>
      </div>
      <div class="field">
        <span class="value" data-hours>00</span>
        <span class="label">Hours</span>
      </div>
      <div class="field">
        <span class="value" data-minutes>00</span>
        <span class="label">Minutes</span>
      </div>
      <div class="field">
        <span class="value" data-seconds>00</span>
        <span class="label">Seconds</span>
      </div>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="iziToast.min.js" type="text/javascript"></script>
  </body>
</html>
